<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>运用outline去掉表单元素默认的外边框轮廓</title>
	<link rel="stylesheet" href="">
	<style>
		input {
			outline: none;
			border: 1px solid #ccc;
		}
		textarea {
			resize: none; /*禁止拖拽放大*/
			overflow: auto; /*内容超出范围会出现滚动条*/
		}
	</style>
</head>
<body>
	<input type="text">
	<textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
