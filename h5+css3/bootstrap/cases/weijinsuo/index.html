<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <!-- 表示假如遇到IE浏览器，则以IE浏览器最大的内核显示，因为IE浏览器的内核可以进行切换的。这里表示以edge内核显示页面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 页面标准适配方案 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>my wei jin suo</title>

    <!-- Bootstrap -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <!-- 注意：使用响应式工具的时候，hidden设置的最大屏幕值最好与下面col列设置得最大屏幕一致，例如这里是md：中等屏幕。假如下面设置得是col-lg-*, 那么当屏幕慢慢变小的情况出现布局错乱的情况，因为设置的是大屏对应的列，而隐藏则是在中屏幕才隐藏，这有可能导致内容放不在了，布局错乱 -->
    <header class="hidden-sm hidden-xs">
      <div class="container">
        <div class="row">
          <div class="col-md-2">
            <a href="#" class="app-qr-code">
              <span class="glyphicon glyphicon-phone"></span>
              <span>手机登录app</span>
              <span class="glyphicon glyphicon-download-alt"></span>
              <img src="images/code.jpg" alt="">
            </a>
          </div>
          <div class="col-md-5 service-time">
            <span class="glyphicon glyphicon-earphone"></span>
            <span>4006-89-4006（服务时间：9:00-21:00</span>
          </div>
          <div class="col-md-2 contact-tel">
            <span>常见问题 财富登录</span>
          </div>
          <div class="col-md-3">
            <a href="#" class="btn btn-default btn-register">免费注册</a>
            <a href="#" class="btn btn-link btn-login">登录</a>
          </div>
        </div>
      </div>
    </header>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="lib/jquery/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
