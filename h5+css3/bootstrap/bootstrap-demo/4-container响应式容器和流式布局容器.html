<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <!-- 表示假如遇到IE浏览器，则以IE浏览器最大的内核显示，因为IE浏览器的内核可以进行切换的。这里表示以edge内核显示页面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 页面标准适配方案 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>container</title>

    <!-- Bootstrap -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

	<style>
		.container {
			height: 400px;
			background-color: pink;
		}

		.container-fluid{
			height: 200px;
			background-color: skyblue;
		}
	</style>

  </head>
  <body>
    
	<!-- 与媒体查询.html中看到的宽度效果差不多。必须先给container来一个高度才能看到效果，要不没有高度相当于没有了内容，则没有什么效果。 这就是一个响应式容器，可以根据不同的设备屏幕大小响应不同的内容，例如宽度，背景颜色等等 -->
	<!-- .container 类用于固定宽度并支持响应式布局的容器。 -->
	<div class="container">
	  container
	</div>

	<!-- container-fluid 类用于 100% 宽度，占据全部视口（viewport）的容器。就是流式布局，可用于手机移动端的开发 -->
	<div class="container-fluid">
  	  container-fluid
	</div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="lib/jquery/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
