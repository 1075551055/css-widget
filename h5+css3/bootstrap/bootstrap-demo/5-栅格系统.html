<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <!-- 表示假如遇到IE浏览器，则以IE浏览器最大的内核显示，因为IE浏览器的内核可以进行切换的。这里表示以edge内核显示页面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 页面标准适配方案 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>栅格系统</title>

    <!-- Bootstrap -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    <style>
      
      .container {
        height: 200px;
        background-color: pink;
      }

      .row{
        height: 100px;
        border: 1px solid red;
      }

      .row div{
        height: 100px;
        border: 1px solid #fff;
      }

    </style>

  </head>
  <body>
    <!-- container默认左右有15px的内间距padding -->
    <div class="container">
      <!-- row通过margin-left和margin-right设置为负15px，让元素填充container父容器的15px的左右内间距 -->
        <div class="row">
          <!-- col列的显示还是从container父容器15px的左右内间距外的区域开始显示，与row不一样 -->
          <!-- 栅格系统分为12等份，根据不同的屏幕大小响应不同的等份 -->
          <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2"></div>
          <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2"></div>
          <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2"></div>
          <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2"></div>
          <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2"></div>
          <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2"></div>
        </div>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="lib/jquery/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
