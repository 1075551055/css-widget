<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>normalize.css与reset css区别</title>
	<!-- 
	共同点：
	都是为了提高浏览器渲染样式的一致性，因为不同浏览器有默认的样式，需要统一重置为一样的样式。

	不同点：
	对于在每个浏览器都表现一致的元素样式，normalize css是不会进行任何重置破坏的，例如ul，li；而reset css
	一般都会把ul，li的默认样式给干掉，以满足实际业务开发需求
	 -->
</head>
<body>
	
</body>
</html>
